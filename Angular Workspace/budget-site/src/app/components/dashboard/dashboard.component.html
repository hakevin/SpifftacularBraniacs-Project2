<app-topnav></app-topnav>
<app-sidenav></app-sidenav>
<div class="container mainContain">
  <h1>Hello: {{this.user?.firstName}}</h1>
  <div class="container">
    <div class="formStyle">
      <form (submit)="onWageSubmit(wageForm)" #wageForm="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Income:</label>
          <input type="number" name="wage" ngModel required #wage="ngModel" class="form-control" aria-describedby="wageHelp"
            placeholder="Enter monthly Income">
          <small id="itemHelp" class="form-text text-muted">Please add your monthly income</small>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="formStyle">
      <form (submit)="onExpenseSubmit(expenseForm)" #expenseForm="ngForm">
        <div class="form-group">
          <div class="form-group">
            <label for="exampleInputEmail1">Expense Type:</label>
            <input type="text" name="type" ngModel required #wage="ngModel" class="form-control" aria-describedby="costHelp"
              placeholder="Car Insurance Payment">
            <small id="itemHelp" class="form-text text-muted">Please enter your expense type</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Cost:</label>
            <input type="number" name="wage" ngModel required #wage="ngModel" class="form-control" aria-describedby="costHelp"
              placeholder="300">
            <small id="itemHelp" class="form-text text-muted">Please add your monthly cost</small>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

  </div>
  <h3>{{this.financeService.wage?.wage}}</h3>

  <!-- <h3>{{this.financeService.expenditure}}</h3> -->

  <div *ngFor="let expenditure of financeService.expenditure">
    <ol>
      <li>
        <p>{{ expenditure?.expenditureType}}</p>
      </li>
      <li>
        <p>{{ expenditure?.monthlyCost }}</p>
      </li>
    </ol>
  </div>
</div>
